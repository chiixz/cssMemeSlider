<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-window">
      <div class="container">
        <input type="radio" name="input" id="slide-one">
        <input type="radio" name="input" id="slide-two">
        <input type="radio" name="input" id="slide-three">
        <input type="radio" name="input" id="slide-four">
      <div class="slider-window">
        <img src="pexels-pixприродный шар.jpg" id="img1" class="slide-1 slider-img">
        <img src="ТОРТ ЧЕРНИЧНЫЙ.jpg" id="img2" class="slide-2 slider-img">
        <img src="еще пляж.jpg" id="img3" class="slide-3 slider-img">
        <img src="пляж.jpg" id="img4" class="slide-4 slider-img">  
      </div>
      <div class="slider-btns">
        <label class="btns" for="slide-one" id="label-one"></label>
        <label class="btns" for="slide-two" id="label-two"></label>  
        <label class="btns" for="slide-three" id="label-three"></label>  
        <label class="btns" for="slide-four" id="label-four"></label>
      </div>    
      <div class="slider-text">
        <p id="txt1" class="slide slider-txt" >Tree in a glass ball</p>
        <p id="txt2" class="slide slider-txt" >Stones</p>
        <p id="txt3" class="slide slider-txt" >Beach</p>
        <p id="txt4" class="slide slider-txt" >Blueberry pie</p>
      </div>
      </div>
      
   </div>
</body>
</html>
